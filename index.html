<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BoolzApp</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/969320eebd.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="libs/vue.js" charset="utf-8"></script>

  </head>
  <body class="flexContainer">

    <main id="root" class="wrapper flexContainer">

      <div class="sidebar">
        <div class="header flexContainer">
          <div class="user flexContainer">
            <div class="avatar">
              <img :src="user.avatar" alt="">
            </div>
            <div class="name">
              <h4>{{user.name}}</h4>
            </div>
          </div>
          <div class="headerButtons flexContainer">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="callToAction flexContainer">
          <div class="notificationIcon flexContainer">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notificationText">
            <h5>Ricevi notifiche di nuovi messaggi</h5>
            <h6>Attiva notifiche desktop</h6>
          </div>
        </div>
        <div class="searchBox flexContainer">
          <div class="searchInput flexContainer">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
        <div class="chatList">
          <ul>
            <template v-for="(contact, index) in contacts" v-model="activeChatIndex">
              <li :class="{activeChat: (index == activeChatIndex)}" @click="selectChat(index)">
                <div class="contact flexContainer">
                  <div class="avatar flexContainer">
                    <img :src="contact.avatar" alt="">
                  </div>
                  <div class="name flexContainer">
                    <h4>{{contact.name}}</h4>
                  </div>
                </div>
              </li>
            </ul>
            </template>
        </div>
      </div>

      <div class="chatBox">
        <div class="header flexContainer">

          <div class="chatContact flexContainer">
            <div class="avatar">
              <img :src="contacts[activeChatIndex].avatar" alt="">
            </div>
            <div class="name">
              <h4>{{contacts[activeChatIndex].name}}</h4>
              <h5>Ultimo accesso {{contacts[activeChatIndex].lastSeen}}</h5>
            </div>
          </div>

          <div class="headerButtons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>

        <div class="chat">
          <template v-for="message in contacts[activeChatIndex].chat">
            <div class="messageRow">
              <div class="text flexContainer" :class="message.status">
                <div class="textBox flexContainer">
                  <p>{{message.text}}</p>
                  <span>{{message.time}}</span>
                </div>
              </div>
            </div>
          </template>
        </div>

        <div class="chatControl flexContainer">
          <i class="far fa-smile"></i>
          <input type="text" name="" value="text" v-model="inputText" placeholder="Scrivi un messaggio" @keyup.enter="submitMessage">
          <i class="fas fa-microphone"></i>
        </div>

      </div>

    </main>

    <!-- Custom JS -->
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
