<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolzapp</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/969320eebd.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="libs/vue.js" charset="utf-8"></script>

  </head>
  <body class="flexContainer">

    <main id="root" class="wrapper flexContainer">

      <div class="sidebar">
        <div class="header flexContainer">
          <div class="user flexContainer">
            <div class="avatar">
              <img :src="user.avatar" alt="">
            </div>
            <div class="name">
              <span>{{user.name}}</span>
            </div>
          </div>
          <div class="headerButtons flexContainer">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="callToAction flexContainer">
          <div class="notificationIcon flexContainer">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notificationText">
            <h5>Ricevi notifiche di nuovi messaggi</h5>
            <h6>Attiva notifiche desktop</h6>
          </div>
        </div>
        <div class="searchBox flexContainer">
          <div class="searchInput flexContainer">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
        <div class="chatList">
          <ul class="flexContainer">
            <li class="flexContainer" v-for="contact in contacts">
              <div class="avatar">
                <img :src="contact.avatar" alt="">
              </div>
              <div class="name">
                <span>{{contact.name}}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="chatBox">
        <div class="header flexContainer">

          <div class="chatContact flexContainer">
            <div class="avatar">
              <img :src="activeContact.avatar" alt="">
            </div>
            <div class="name">
              <span>{{activeContact.name}}</span>
            </div>
          </div>

          <div class="headerButtons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>

        <div class="chat">

        </div>

        <div class="chatControl flexContainer">
          <i class="far fa-smile"></i>
          <input type="text" name="" value="" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>

      </div>

    </main>

    <!-- Custom JS -->
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
